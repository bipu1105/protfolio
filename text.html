<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .eye {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background: #000;
            margin: 30px;
        }
    </style>
</head>
<body>

    <input type="text">
    <div class="eye"></div>
    

<script>
    var input = document.querySelector('input');
    var eye = document.querySelector('.eye');

    input.addEventListener('keyup' , function(){
        var value = (input.value.length) * 20;
        eye.style.transform = `translate(${value}px)`
    })
</script>
</body>
</html>
